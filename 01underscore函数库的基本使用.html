<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/underscore-min.js"></script>
<script>
    // underscore函数库对外暴露的是一个下划线函数_
    // 随机数方法：-40到40之间的随机数
    console.log(_.random(-40, 40));
    // 数组最大值和最小值
    console.log(_.max([1, 9, 5, 3, 54]));
    console.log(_.min([1, 9, 5, 3, 54]));
    // 数组去重
    console.log(_.uniq([1, 1, 1, 2, 2, 3, 4, 4, 5, 6, 6, 6, 6]));
    // 数据格式JSON
    var xiaoming = {
        name: "小明",
        age: 18,
        sex: "男"
    };
    console.log(_.keys(xiaoming));
    console.log(_.values(xiaoming));
</script>

<body>

</body>

</html>
