<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div.box {
            width: 300px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
    <p>
        R:<input type="range" id="" value="0" min="0" max="255">
        <span>0</span>
    </p>
    <p>
        G:<input type="range" id="" value="0" min="0" max="255">
        <span>0</span>
    </p>
    <p>
        B:<input type="range" id="" value="0" min="0" max="255">
        <span>0</span>
    </p>
</body>

<script>
    // 用JSON数据格式存储三个表单元素value数值
    var rgb = {
        r: 0,
        g: 0,
        b: 0
    }
    // input标签绑定事件，范围条value值发生变化时触发
    // on()方法：在被选元素及子元素上添加一个或多个事件处理程序
    // input事件：在表单元素的value属性值发生变化的时候，这个事件就会触发
    $("input:eq(0)").on("input", function () {
        // $("span:eq(0)").html($("input:eq(0)").attr("value"));
        // 设置当前表单元素兄弟节点的文本
        // $(this).val()：获取当前表单元素的value值
        $(this).siblings().html($(this).val());
        // 用JSON数据格式存储第一个数据表单元素的value
        rgb.r = $(this).val();
        // 修改盒子的背景颜色
        $(".box").css({
            "backgroundColor": `rgb(${rgb.r},${rgb.g},${rgb.b})`
        });
    });
    $("input:eq(1)").on("input", function () {
        // $("span:eq(0)").html($("input:eq(0)").attr("value"));
        // 设置当前表单元素兄弟节点的文本
        // $(this).val()：获取当前表单元素的value值
        $(this).siblings().html($(this).val());
        // 用JSON数据格式存储第一个数据表单元素的value
        rgb.g = $(this).val();
        // 修改盒子的背景颜色
        $(".box").css({
            "backgroundColor": `rgb(${rgb.r},${rgb.g},${rgb.b})`
        });
    });
    $("input:eq(2)").on("input", function () {
        // $("span:eq(0)").html($("input:eq(0)").attr("value"));
        // 设置当前表单元素兄弟节点的文本
        // $(this).val()：获取当前表单元素的value值
        $(this).siblings().html($(this).val());
        // 用JSON数据格式存储第一个数据表单元素的value
        rgb.b = $(this).val();
        // 修改盒子的背景颜色
        $(".box").css({
            "backgroundColor": `rgb(${rgb.r},${rgb.g},${rgb.b})`
        });
    });
</script>

</html>
